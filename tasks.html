<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Tasks - HackMate</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div style="display: flex; align-items: center; gap: 1rem;">
                <a href="javascript:history.back()" class="btn btn-ghost" style="padding: 0.5rem;">
                    <i data-lucide="arrow-left"></i>
                </a>
                <h1 style="font-size: 1.25rem; font-weight: 600; margin: 0;">Team Tasks</h1>
                <span id="team-badge" class="badge">Loading...</span>
            </div>
            <div class="nav-actions">
                <button class="btn btn-primary" onclick="showCreateTaskModal()">
                    <i data-lucide="plus"></i>
                    New Task
                </button>
                <button class="btn btn-ghost" onclick="logout()">
                    <i data-lucide="log-out"></i>
                </button>
            </div>
        </div>
    </header>

    <div class="container" style="padding: 1.5rem;">
        <!-- Task Stats -->
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin-bottom: 2rem;">
            <div class="card" style="padding: 1.5rem; text-align: center;">
                <div style="font-size: 2rem; font-weight: 700; color: var(--muted-foreground); margin-bottom: 0.5rem;" id="total-tasks">0</div>
                <div style="font-size: 0.875rem; color: var(--muted-foreground);">Total Tasks</div>
            </div>
            <div class="card" style="padding: 1.5rem; text-align: center;">
                <div style="font-size: 2rem; font-weight: 700; color: #F59E0B; margin-bottom: 0.5rem;" id="in-progress-count">0</div>
                <div style="font-size: 0.875rem; color: var(--muted-foreground);">In Progress</div>
            </div>
            <div class="card" style="padding: 1.5rem; text-align: center;">
                <div style="font-size: 2rem; font-weight: 700; color: #10B981; margin-bottom: 0.5rem;" id="completed-count">0</div>
                <div style="font-size: 0.875rem; color: var(--muted-foreground);">Completed</div>
            </div>
            <div class="card" style="padding: 1.5rem; text-align: center;">
                <div style="font-size: 2rem; font-weight: 700; color: #EF4444; margin-bottom: 0.5rem;" id="overdue-count">0</div>
                <div style="font-size: 0.875rem; color: var(--muted-foreground);">Overdue</div>
            </div>
        </div>

        <!-- Task Filters -->
        <div style="display: flex; gap: 1rem; margin-bottom: 2rem; flex-wrap: wrap;">
            <button class="btn btn-outline filter-btn active" data-filter="all">All Tasks</button>
            <button class="btn btn-outline filter-btn" data-filter="pending">Pending</button>
            <button class="btn btn-outline filter-btn" data-filter="in_progress">In Progress</button>
            <button class="btn btn-outline filter-btn" data-filter="completed">Completed</button>
            <button class="btn btn-outline filter-btn" data-filter="my-tasks">My Tasks</button>
        </div>

        <!-- Tasks List -->
        <div class="card">
            <div class="card-header" style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <h2 class="card-title">Project Tasks</h2>
                    <p class="card-description">Manage and track your team's progress</p>
                </div>
                <div style="display: flex; gap: 0.5rem;">
                    <button class="btn btn-ghost" title="Sort">
                        <i data-lucide="arrow-up-down"></i>
                    </button>
                    <button class="btn btn-ghost" title="Filter">
                        <i data-lucide="filter"></i>
                    </button>
                </div>
            </div>
            <div class="card-content">
                <div id="tasks-list">
                    <!-- Tasks will be loaded here -->
                </div>
                <div id="no-tasks-message" style="text-align: center; padding: 3rem 0; display: none;">
                    <i data-lucide="check-square" style="width: 4rem; height: 4rem; color: var(--muted-foreground); margin-bottom: 1rem;"></i>
                    <h3 style="font-size: 1.25rem; font-weight: 600; margin-bottom: 0.5rem; color: var(--foreground);">No Tasks Yet</h3>
                    <p style="color: var(--muted-foreground); margin-bottom: 1.5rem;">Create your first task to get started!</p>
                    <button class="btn btn-primary" onclick="showCreateTaskModal()">Create First Task</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Task Modal -->
    <div id="create-task-modal" class="modal" style="display: none;">
        <div class="modal-content card" style="max-width: 500px; margin: 2rem auto; padding: 2rem;">
            <div class="card-header" style="text-align: center; margin-bottom: 1.5rem;">
                <h2 class="card-title">Create New Task</h2>
                <p class="card-description">Add a new task to your project</p>
            </div>
            <form id="create-task-form" class="form">
                <div class="form-group">
                    <label for="task-title">Task Title</label>
                    <input type="text" id="task-title" placeholder="Design landing page" required>
                </div>
                <div class="form-group">
                    <label for="task-description">Description</label>
                    <textarea id="task-description" placeholder="Detailed description of the task" rows="3" style="width: 100%; padding: 0.5rem 0.75rem; border: 1px solid var(--border); border-radius: var(--radius); resize: vertical; font-family: inherit;"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="task-assignee">Assign to</label>
                        <select id="task-assignee" style="width: 100%; padding: 0.5rem 0.75rem; border: 1px solid var(--border); border-radius: var(--radius); background: var(--background);">
                            <option value="">Select member</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="task-priority">Priority</label>
                        <select id="task-priority" style="width: 100%; padding: 0.5rem 0.75rem; border: 1px solid var(--border); border-radius: var(--radius); background: var(--background);">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="task-due-date">Due Date</label>
                    <input type="date" id="task-due-date" required>
                </div>
                <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
                    <button type="button" class="btn btn-outline btn-full" onclick="hideCreateTaskModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary btn-full" id="create-task-btn">
                        <span class="btn-text">Create Task</span>
                        <span class="btn-loading hidden">Creating...</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Task Modal -->
    <div id="edit-task-modal" class="modal" style="display: none;">
        <div class="modal-content card" style="max-width: 500px; margin: 2rem auto; padding: 2rem;">
            <div class="card-header" style="text-align: center; margin-bottom: 1.5rem;">
                <h2 class="card-title">Edit Task</h2>
                <p class="card-description">Update task details</p>
            </div>
            <form id="edit-task-form" class="form">
                <input type="hidden" id="edit-task-id">
                <div class="form-group">
                    <label for="edit-task-title">Task Title</label>
                    <input type="text" id="edit-task-title" required>
                </div>
                <div class="form-group">
                    <label for="edit-task-description">Description</label>
                    <textarea id="edit-task-description" rows="3" style="width: 100%; padding: 0.5rem 0.75rem; border: 1px solid var(--border); border-radius: var(--radius); resize: vertical; font-family: inherit;"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="edit-task-assignee">Assign to</label>
                        <select id="edit-task-assignee" style="width: 100%; padding: 0.5rem 0.75rem; border: 1px solid var(--border); border-radius: var(--radius); background: var(--background);">
                            <option value="">Select member</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="edit-task-status">Status</label>
                        <select id="edit-task-status" style="width: 100%; padding: 0.5rem 0.75rem; border: 1px solid var(--border); border-radius: var(--radius); background: var(--background);">
                            <option value="pending">Pending</option>
                            <option value="in_progress">In Progress</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="edit-task-priority">Priority</label>
                        <select id="edit-task-priority" style="width: 100%; padding: 0.5rem 0.75rem; border: 1px solid var(--border); border-radius: var(--radius); background: var(--background);">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="edit-task-due-date">Due Date</label>
                        <input type="date" id="edit-task-due-date" required>
                    </div>
                </div>
                <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
                    <button type="button" class="btn btn-outline btn-full" onclick="hideEditTaskModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary btn-full">Update Task</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Check authentication
        if (!localStorage.getItem('isLoggedIn')) {
            window.location.href = 'login.html';
        }

        let currentUser = JSON.parse(localStorage.getItem('user'));
        let currentTeam = null;
        let tasks = [];
        let currentFilter = 'all';

        function getTeamId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('team');
        }

        function logout() {
            localStorage.removeItem('user');
            localStorage.removeItem('isLoggedIn');
            window.location.href = 'index.html';
        }

        function loadTeamData() {
            const teamId = getTeamId();
            if (!teamId) {
                window.location.href = 'teams.html';
                return;
            }

            currentTeam = currentUser.teams?.find(t => t.id.toString() === teamId);
            if (!currentTeam) {
                window.location.href = 'teams.html';
                return;
            }

            // Update page elements
            document.getElementById('team-badge').textContent = currentTeam.name;

            // Initialize tasks array if it doesn't exist
            if (!currentTeam.tasks) {
                currentTeam.tasks = [];
            }

            tasks = currentTeam.tasks;
            populateAssigneeOptions();
            loadTasks();
            updateTaskStats();
        }

        function populateAssigneeOptions() {
            const assigneeSelects = [document.getElementById('task-assignee'), document.getElementById('edit-task-assignee')];
            const members = currentTeam.members || [];

            assigneeSelects.forEach(select => {
                select.innerHTML = '<option value="">Select member</option>';
                members.forEach(member => {
                    const option = document.createElement('option');
                    option.value = member.email;
                    option.textContent = member.name;
                    select.appendChild(option);
                });
            });
        }

        function updateTaskStats() {
            const totalTasks = tasks.length;
            const inProgressTasks = tasks.filter(t => t.status === 'in_progress').length;
            const completedTasks = tasks.filter(t => t.status === 'completed').length;
            const overdueTasks = tasks.filter(t => {
                const dueDate = new Date(t.dueDate);
                const now = new Date();
                return dueDate < now && t.status !== 'completed';
            }).length;

            document.getElementById('total-tasks').textContent = totalTasks;
            document.getElementById('in-progress-count').textContent = inProgressTasks;
            document.getElementById('completed-count').textContent = completedTasks;
            document.getElementById('overdue-count').textContent = overdueTasks;
        }

        function loadTasks() {
            const tasksList = document.getElementById('tasks-list');
            const noTasksMessage = document.getElementById('no-tasks-message');

            let filteredTasks = tasks;

            // Apply filters
            if (currentFilter === 'my-tasks') {
                filteredTasks = tasks.filter(t => t.assignee === currentUser.email);
            } else if (currentFilter !== 'all') {
                filteredTasks = tasks.filter(t => t.status === currentFilter);
            }

            if (tasks.length === 0) {
                tasksList.style.display = 'none';
                noTasksMessage.style.display = 'block';
                return;
            }

            tasksList.style.display = 'block';
            noTasksMessage.style.display = 'none';

            if (filteredTasks.length === 0) {
                tasksList.innerHTML = '<p style="text-align: center; color: var(--muted-foreground); padding: 2rem;">No tasks match the current filter.</p>';
                return;
            }

            tasksList.innerHTML = filteredTasks.map(task => {
                const assignee = currentTeam.members?.find(m => m.email === task.assignee);
                const isOverdue = new Date(task.dueDate) < new Date() && task.status !== 'completed';
                const dueDateColor = isOverdue ? '#EF4444' : 'var(--muted-foreground)';

                return `
                    <div class="task-item" style="border: 1px solid var(--border); border-radius: var(--radius); padding: 1rem; margin-bottom: 1rem; transition: all 0.2s;">
                        <div style="display: flex; justify-content: between; align-items: start; gap: 1rem;">
                            <div style="flex: 1;">
                                <div style="display: flex; align-items: center; gap: 0.5rem; margin-bottom: 0.5rem;">
                                    <button onclick="toggleTaskStatus('${task.id}')" style="background: none; border: none; cursor: pointer; padding: 0;">
                                        <i data-lucide="${task.status === 'completed' ? 'check-square' : 'square'}" style="width: 1.25rem; height: 1.25rem; color: ${task.status === 'completed' ? '#10B981' : 'var(--muted-foreground)'};"></i>
                                    </button>
                                    <h3 style="font-size: 1rem; font-weight: 600; margin: 0; ${task.status === 'completed' ? 'text-decoration: line-through; opacity: 0.6;' : ''}">${task.title}</h3>
                                    <span class="badge" style="background: ${getPriorityColor(task.priority)}; color: ${getPriorityTextColor(task.priority)}; font-size: 0.75rem;">
                                        ${task.priority}
                                    </span>
                                </div>
                                ${task.description ? `<p style="color: var(--muted-foreground); margin: 0.5rem 0; font-size: 0.875rem;">${task.description}</p>` : ''}
                                <div style="display: flex; align-items: center; gap: 1rem; font-size: 0.875rem; color: var(--muted-foreground);">
                                    <span>
                                        <i data-lucide="user" style="width: 1rem; height: 1rem; margin-right: 0.25rem;"></i>
                                        ${assignee ? assignee.name : 'Unassigned'}
                                    </span>
                                    <span style="color: ${dueDateColor};">
                                        <i data-lucide="calendar" style="width: 1rem; height: 1rem; margin-right: 0.25rem;"></i>
                                        ${new Date(task.dueDate).toLocaleDateString()}
                                        ${isOverdue ? '(Overdue)' : ''}
                                    </span>
                                    <span class="badge" style="background: ${getStatusColor(task.status)}; color: ${getStatusTextColor(task.status)}; font-size: 0.75rem;">
                                        ${task.status.replace('_', ' ')}
                                    </span>
                                </div>
                            </div>
                            <div style="display: flex; gap: 0.5rem;">
                                <button class="btn btn-ghost" style="padding: 0.25rem;" onclick="editTask('${task.id}')" title="Edit Task">
                                    <i data-lucide="edit" style="width: 1rem; height: 1rem;"></i>
                                </button>
                                <button class="btn btn-ghost" style="padding: 0.25rem; color: var(--destructive);" onclick="deleteTask('${task.id}')" title="Delete Task">
                                    <i data-lucide="trash-2" style="width: 1rem; height: 1rem;"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            lucide.createIcons();
        }

        function getPriorityColor(priority) {
            switch (priority) {
                case 'high': return '#EF4444';
                case 'medium': return '#F59E0B';
                case 'low': return '#10B981';
                default: return 'var(--secondary)';
            }
        }

        function getPriorityTextColor(priority) {
            return '#FFFFFF';
        }

        function getStatusColor(status) {
            switch (status) {
                case 'completed': return '#10B981';
                case 'in_progress': return '#F59E0B';
                case 'pending': return 'var(--muted)';
                default: return 'var(--secondary)';
            }
        }

        function getStatusTextColor(status) {
            switch (status) {
                case 'completed': return '#FFFFFF';
                case 'in_progress': return '#FFFFFF';
                case 'pending': return 'var(--muted-foreground)';
                default: return 'var(--secondary-foreground)';
            }
        }

        function showCreateTaskModal() {
            document.getElementById('create-task-modal').style.display = 'block';
            // Set default due date to tomorrow
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            document.getElementById('task-due-date').value = tomorrow.toISOString().split('T')[0];
        }

        function hideCreateTaskModal() {
            document.getElementById('create-task-modal').style.display = 'none';
            document.getElementById('create-task-form').reset();
        }

        function showEditTaskModal() {
            document.getElementById('edit-task-modal').style.display = 'block';
        }

        function hideEditTaskModal() {
            document.getElementById('edit-task-modal').style.display = 'none';
            document.getElementById('edit-task-form').reset();
        }

        function editTask(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (!task) return;

            document.getElementById('edit-task-id').value = task.id;
            document.getElementById('edit-task-title').value = task.title;
            document.getElementById('edit-task-description').value = task.description || '';
            document.getElementById('edit-task-assignee').value = task.assignee || '';
            document.getElementById('edit-task-status').value = task.status;
            document.getElementById('edit-task-priority').value = task.priority;
            document.getElementById('edit-task-due-date').value = task.dueDate.split('T')[0];

            showEditTaskModal();
        }

        function deleteTask(taskId) {
            if (confirm('Are you sure you want to delete this task?')) {
                tasks = tasks.filter(t => t.id !== taskId);
                currentTeam.tasks = tasks;
                saveTeamData();
                loadTasks();
                updateTaskStats();
            }
        }

        function toggleTaskStatus(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (!task) return;

            if (task.status === 'completed') {
                task.status = 'in_progress';
            } else {
                task.status = 'completed';
            }

            saveTeamData();
            loadTasks();
            updateTaskStats();
        }

        function saveTeamData() {
            currentUser.teams = currentUser.teams.map(team => 
                team.id === currentTeam.id ? currentTeam : team
            );
            localStorage.setItem('user', JSON.stringify(currentUser));
        }

        // Handle create task form
        document.getElementById('create-task-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const title = document.getElementById('task-title').value;
            const description = document.getElementById('task-description').value;
            const assignee = document.getElementById('task-assignee').value;
            const priority = document.getElementById('task-priority').value;
            const dueDate = document.getElementById('task-due-date').value;
            const btn = document.getElementById('create-task-btn');

            if (!title || !dueDate) return;

            btn.classList.add('loading');
            btn.disabled = true;

            setTimeout(() => {
                const newTask = {
                    id: Date.now().toString(),
                    title: title,
                    description: description,
                    assignee: assignee,
                    priority: priority,
                    status: 'pending',
                    dueDate: dueDate + 'T23:59:59',
                    createdAt: new Date().toISOString(),
                    createdBy: currentUser.email
                };

                tasks.push(newTask);
                currentTeam.tasks = tasks;
                saveTeamData();

                hideCreateTaskModal();
                loadTasks();
                updateTaskStats();

                btn.classList.remove('loading');
                btn.disabled = false;
            }, 500);
        });

        // Handle edit task form
        document.getElementById('edit-task-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const taskId = document.getElementById('edit-task-id').value;
            const task = tasks.find(t => t.id === taskId);
            if (!task) return;

            task.title = document.getElementById('edit-task-title').value;
            task.description = document.getElementById('edit-task-description').value;
            task.assignee = document.getElementById('edit-task-assignee').value;
            task.status = document.getElementById('edit-task-status').value;
            task.priority = document.getElementById('edit-task-priority').value;
            task.dueDate = document.getElementById('edit-task-due-date').value + 'T23:59:59';

            saveTeamData();
            hideEditTaskModal();
            loadTasks();
            updateTaskStats();
        });

        // Handle filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentFilter = this.dataset.filter;
                loadTasks();
            });
        });

        // Load team data on page load
        loadTeamData();
    </script>

    <style>
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: var(--card);
            border-radius: var(--radius);
            box-shadow: var(--shadow-xl);
            max-height: 90vh;
            overflow-y: auto;
        }

        .filter-btn.active {
            background: var(--primary);
            color: var(--primary-foreground);
            border-color: var(--primary);
        }

        .task-item:hover {
            border-color: var(--primary);
            box-shadow: var(--shadow-sm);
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr !important;
            }
            
            .modal-content {
                width: 95% !important;
                margin: 1rem auto !important;
            }
        }
    </style>
</body>
</html>
